<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Bloqueo</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
		<div>
	
		</div>
		
		<div class="main">
			<div class="side left">
				<div class="dash left top"></div>

				<div class="audio">
					<div class="side ringer"></div>
					<div class="side volume up"></div>
					<div class="side volume down"></div>
				</div>

				<div class="dash left bottom"></div>
			</div>

			<div class="iphone" id="iphone">
				<div class="dash top"></div>

				<div class="inner" id="inner">
					<div class="top">
						<div class="left">
							<!-- <p>Spectrum</p> -->
						</div>
						<div class="center" id="center">	
							<div class="mic" id="mic">
							</div>

							<div class="cam">
							</div>
						</div>

						<div class="right">
							<div class="container">
								<ion-icon name="cellular" class="cellular"></ion-icon>

								<img src="wifi.png" class="wifi">

								<img src="battery.png" class="battery">
							</div>

							<!-- <div class="line"></div> -->
						</div>
					</div>

					<div class="content" id="content">
						<img src="lock.png" class="lock">

						<h1 class="time"></h1>


						<h1 class="date">Hola mami!</h1>
					</div>

					<div class="buttons" id="bottom">
						<button class="torch" id="torchBtn" onclick="changeColorTorch()">
							<img src="torch.png" id="torchImg">
						</button>
						
						<a href="/camera.html">
							<button class="camera" id="cameraBtn">
								<img src="camera.png" id="cameraImg">
							</button>
						</a>
					</div>

					<p class="swipe" id="swipe">Desliza para desbloquear</p>

					<a href="/passcode.html">
						<div class="home"></div>
					</a>

					<div class="dash bottom"></div>
				</div>
			</div>
			
			<div class="side right">
				<div class="dash right top"></div>

				<div class="side power" onclick="turnOff()"></div>

				<div class="dash right bottom"></div>
			</div>
		</div>

    <script src="script.js"></script>
		<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>

<style>

.iphone {
	background-image: url(fondo1.jpg);
	align-items: center;
}

.iphone .inner .top .left .time {
	font-size: 19px;
}

.iphone .inner .content .icons, .iphone .inner .content .dock {
	display: flex;
	gap: 20px;
	margin-top: 40px;
	flex-wrap: wrap;	
	justify-content: center;
}

.iphone .inner .content .icons .appContainer {
	display: flex; 
	flex-direction: column;
	align-items: center;
	gap: 5px;
}
.iphone .inner .content .icons .appContainer:hover{
    transform: scale(1.05);
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    background-color: rgba(0, 0, 0, 0.2);
}

.iphone .inner .content .icons .appContainer .app, .iphone .inner .content .dock .app {
	width: 70px;
	height: 70px;
	cursor: pointer;
	animation: appear 1s;
}

@keyframes appear {
	0% { transform: scale(1.3); }
	50% { transform: scale(0.95); }
	100% { transform: scale(1); }
}

.iphone .inner .content .icons .appContainer .app:active, .iphone .inner .content .dock .app:active {
	filter: brightness(0.7);
}

.iphone .inner .content .dots {
	display: flex;
	justify-content: center;
	align-items: center;
	gap: 8px;
	margin-top: 100px;
}

.iphone .inner .content .dots .dot {
	width: 8px;
	height: 8px;
	border-radius: 50%;
	background-color: #c8c5c569;
	cursor: pointer;
}

.iphone .inner .content .dots .dot.active {
	background-color: #fff;
}

.iphone .inner .content .dock {
	background-color: #c8c5c569;
	margin-top: 10px;
	padding: 5px;
	border-radius: 25px;
	width: 96%;
	height: 75px;
	display: flex;
	flex-direction: column-reverse;
	align-content: flex-start;
	align-items: center;
}
docks:hover{
	transform: scale(1.05);
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    background-color: rgba(0, 0, 0, 0.2);
}
.iphone.home .dash.bottom {
	top: 17px;
}

</style>
